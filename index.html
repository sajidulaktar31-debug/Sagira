<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sajidul ‚ù§Ô∏è Sagira</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

    body {
      background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .hidden { display: none; }

    h1 { font-size: 3em; color: #e91e63; text-align: center; margin-bottom: 10px; }
    h2 { font-size: 1.5em; color: #ff4081; text-align: center; margin-bottom: 20px; }
    p { font-size: 1.2em; margin: 10px 0; text-align: center; }

    /* Countdown Timer */
    .countdown { display: flex; justify-content: center; gap: 20px; font-weight: bold; margin: 20px 0; }
    .countdown div { background: #ff80ab; padding: 10px 20px; border-radius: 10px; color: white; }

    /* Love Notes */
    #love-note { font-style: italic; margin: 20px 0; font-size: 1.3em; color: #c2185b; }

    /* Audio Player */
    audio { margin: 20px 0; outline: none; }

    /* Surprise Button */
    #surprise-btn {
      background: #e91e63; color: white; padding: 15px 30px; border: none;
      border-radius: 25px; font-size: 1.2em; cursor: pointer; margin: 20px 0;
      transition: transform 0.2s;
    }
    #surprise-btn:hover { transform: scale(1.1); }

    /* Heart Animation */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 2s linear forwards;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-300px) rotate(45deg); opacity: 0; }
    }

    /* Password Overlay */
    #password-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 1000;
      color: white;
    }
    #password-overlay input {
      padding: 10px 20px; font-size: 1em; border-radius: 10px; border: none; margin: 10px 0;
    }
    #password-overlay button {
      padding: 10px 20px; border-radius: 10px; border: none;
      background: #ff4081; color: white; font-size: 1em; cursor: pointer;
    }

    /* Responsive */
    @media(max-width: 600px){
      h1 { font-size: 2em; }
      h2 { font-size: 1.2em; }
      .countdown div { padding: 8px 15px; }
    }
  </style>
</head>
<body>

  <!-- Password Overlay -->
  <div id="password-overlay">
    <h2>Enter Password to Open</h2>
    <input type="password" id="password-input" placeholder="Enter password">
    <button onclick="checkPassword()">Open</button>
    <p id="password-msg" style="color: #ff8080; margin-top:10px;"></p>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <h1>Sajidul ‚ù§Ô∏è Sagira</h1>
    <h2>Welcome to our special world üíñ</h2>

    <!-- Countdown -->
    <div class="countdown">
      <div><span id="days"></span> Days</div>
      <div><span id="hours"></span> Hours</div>
      <div><span id="minutes"></span> Minutes</div>
      <div><span id="seconds"></span> Seconds</div>
    </div>

    <!-- Love Notes -->
    <div id="love-note"></div>

    <!-- Favorite Song -->
    <audio controls>
      <source src="https://www.youtube.com/watch?v=8SYPKQMW_2Q?si=avCSj2FEDHHA1X6v" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- Surprise Button -->
    <button id="surprise-btn" onclick="showHearts()">Click for a Surprise ‚ù§Ô∏è</button>
  </div>

  <script>
    // Password Protection
    function checkPassword() {
      const password = document.getElementById('password-input').value;
      if(password === "SajidulandSagira"){
        document.getElementById('password-overlay').style.display = 'none';
        document.getElementById('main-content').classList.remove('hidden');
      } else {
        document.getElementById('password-msg').innerText = "Wrong Password! Try again üíñ";
      }
    }

    // Countdown Timer
    const anniversary = new Date("January 12, 2027 00:00:00").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const diff = anniversary - now;
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);
      document.getElementById('days').innerText = days;
      document.getElementById('hours').innerText = hours;
      document.getElementById('minutes').innerText = minutes;
      document.getElementById('seconds').innerText = seconds;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Love Notes
    const notes = [
      "Tumhari muskurahat meri duniya ki sabse badi khushi hai.",
      "Main har din bhagwan ka shukriya karta hoon ki unhone mujhe tumse milwaya.",
      "Mere dil ke liye tum wo sukoon ho jo mujhe kahin aur nahi milta."
    ];
    let noteIndex = 0;
    function showNote() {
      document.getElementById('love-note').innerText = notes[noteIndex];
      noteIndex = (noteIndex + 1) % notes.length;
    }
    setInterval(showNote, 8000); // Change note every 8 sec
    showNote();

    // Heart Surprise Animation
    function showHearts() {
      for(let i=0; i<30; i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random()*window.innerWidth + 'px';
        heart.style.animationDuration = 2 + Math.random()*2 + 's';
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 4000);
      }
    }
  </script>
</body>
</html>
